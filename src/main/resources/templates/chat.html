<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODYUS Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

</head>
<body>
<div th:insert="header :: header-content"></div>
<div class="chat-container">
    <div class="chat-sidebar">
        <div class="user-info">
            <img src="" alt="User Avatar" class="user-avatar">
            <div class="user-name" id="userName"></div>
        </div>
        <ul class="chat-list">
        </ul>
        <button id="loadMoreChats" style="display: none;" onclick="loadMoreChats()">더보기</button>

    </div>
    <div class="chat-area" id="chatArea">
        <div class="chat-header">
            <img id="partnerAvatar" class="partner-avatar" src="" alt="Partner Avatar"/>
            <h2 id="chatName"></h2>
            <button id="exit-chat-button" class ="exit-chat-button">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <div id="chatting-room-post" class="chat-post">
            </div>
            <button id="loadMoreButton" style="display: none;">더보기</button>
            <div class="chat-messages" id="chatMessages">
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요.">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>
</div>

<!-- 모달 다이얼로그 추가 -->
<div id="exit-modal" class="modal">
    <div class="modal-content">
        <h2>채팅방 나가기</h2>
        <p>대화 내용이 모두 삭제되고 채팅 목록에서도 삭제됩니다.</p>
        <button id="cancel-exit" class="cancel-button">취소</button>
        <button id="confirm-exit" class="exit-button">나가기</button>
    </div>
</div>

<div th:insert="footer :: footer-content"></div>
<script src="/js/basic.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
